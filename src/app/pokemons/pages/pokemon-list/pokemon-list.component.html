<div class="row">
  <div class="col">
    <h1>Pokemons - Model</h1>
    <hr>


    <ul class="list-group mb-5">
      <li *ngFor="let pokemon of pokemons()"  class="list-group-item">

        <img [src]="pokemon.sprite" [alt]="pokemon.name">

        {{ pokemon.id }} - {{ pokemon.name }}
      </li>
    </ul>

  </div>
</div>
